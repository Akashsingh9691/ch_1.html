<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced MCQ Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            margin: 0;
            padding: 20px;
        }
        .container {
            width: 60%;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .question {
            font-size: 24px;
            margin-bottom: 15px;
        }
        .options button {
            display: block;
            width: 100%;
            margin: 8px 0;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            background: #fff;
            color: #333;
            transition: 0.3s;
        }
        .options button:hover {
            background: #ff9800;
            color: white;
        }
        .hidden {
            display: none;
        }
        #next-btn {
            background: #ff5722;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }
        #next-btn:hover {
            background: #e64a19;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Advanced MCQ Quiz</h2>
        <div id="quiz-container">
            <p id="question" class="question"></p>
            <div id="options" class="options"></div>
            <button id="next-btn" class="hidden" onclick="nextQuestion()">Next</button>
        </div>
        <p id="result" class="hidden"></p>
    </div>

    <script>
        const questions = [
            { question: "What is the capital of France?", options: ["Berlin", "Madrid", "Paris", "Rome"], answer: 2 },
            { question: "Which planet is known as the Red Planet?", options: ["Earth", "Mars", "Jupiter", "Saturn"], answer: 1 },
            { question: "What is the largest ocean on Earth?", options: ["Atlantic", "Indian", "Arctic", "Pacific"], answer: 3 },
            { question: "Who wrote 'Hamlet'?", options: ["Shakespeare", "Dickens", "Hemingway", "Austen"], answer: 0 },
            { question: "What is the square root of 64?", options: ["6", "7", "8", "9"], answer: 2 },
            { question: "What is the chemical symbol for water?", options: ["O2", "H2O", "CO2", "NaCl"], answer: 1 },
            { question: "Which country is known as the Land of the Rising Sun?", options: ["China", "India", "Japan", "Korea"], answer: 2 },
            { question: "How many continents are there on Earth?", options: ["5", "6", "7", "8"], answer: 2 },
            { question: "Who developed the theory of relativity?", options: ["Newton", "Einstein", "Galileo", "Tesla"], answer: 1 },
            { question: "What is the powerhouse of the cell?", options: ["Nucleus", "Ribosome", "Mitochondria", "Golgi Apparatus"], answer: 2 }
        ];

        let currentQuestion = 0;
        let score = 0;

        function loadQuestion() {
            document.getElementById("result").classList.add("hidden");
            document.getElementById("next-btn").classList.add("hidden");
            const q = questions[currentQuestion];
            document.getElementById("question").innerText = q.question;
            const optionsContainer = document.getElementById("options");
            optionsContainer.innerHTML = "";
            q.options.forEach((opt, index) => {
                const btn = document.createElement("button");
                btn.innerText = opt;
                btn.onclick = () => checkAnswer(index, btn);
                optionsContainer.appendChild(btn);
            });
        }

        function checkAnswer(selectedIndex, button) {
            const q = questions[currentQuestion];
            if (selectedIndex === q.answer) {
                score++;
                button.style.background = "green";
                button.style.color = "white";
            } else {
                button.style.background = "red";
                button.style.color = "white";
            }
            document.getElementById("next-btn").classList.remove("hidden");
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < questions.length) {
                loadQuestion();
            } else {
                document.getElementById("quiz-container").classList.add("hidden");
                document.getElementById("result").classList.remove("hidden");
                document.getElementById("result").innerText = `Your score: ${score} / ${questions.length}`;
            }
        }

        loadQuestion();
    </script>
</body>
</html>
